<div class="container">
  <div class="login-box">
    <form #credentials="ngForm">
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="username"
          required
          [(ngModel)]="credentials.username" name="username"
          #name="ngModel">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
        required
        [(ngModel)]="credentials.password" name="password"
        #name="ngModel">
      </div>
      <div *ngIf="loginFailed" class="alert alert-danger">
        Incorrect username or password!
      </div>
      <button type="submit" class="btn btn-success" (click)="login(credentials);" [disabled]="!credentials.valid">Login</button>

    </form>
  </div>
  
  <div class="register-box">
      <form #registration="ngForm">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" id="new-username"
            required
            [(ngModel)]="registration.username" name="username"
            #name="ngModel">
        </div>
        
        <div class="form-group">
            <label for="name">E-mail</label>
            <input type="text" class="form-control" id="new-email"
              required
              [(ngModel)]="registration.email" name="email"
              #name="ngModel">
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="new-password"
          required
          [(ngModel)]="registration.password" name="password"
          #name="ngModel">
        </div>
        <div *ngIf="regFailed" class="alert alert-danger">
          Username already in use!
        </div>
        <div *ngIf="regSuccess" class="alert alert-success">
          Registration successful!
        </div>
        <button type="submit" class="btn btn-success" (click)="register(registration);" [disabled]="!registration.valid">Join</button>
        
       
      </form>
    </div>

    <div class="fork">
        <img src="../../../assets/spoon.png" />
    </div>
</div>
